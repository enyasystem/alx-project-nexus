name: Publish OpenAPI docs

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build OpenAPI and deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate OpenAPI JSON
        run: |
          python manage.py spectacular --file openapi.json

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bundle with Redoc CLI
        run: |
          npm install -g redoc-cli
          npx redoc-cli bundle openapi.json -o openapi.html

      - name: Prepare site
        run: |
          mkdir -p site
          mv openapi.html site/index.html

      - name: Detect publish token
        id: detect-token
        run: |
          if [ -n "${{ secrets.PAGES_PAT }}" ]; then echo "use_pages_pat=true" >> $GITHUB_OUTPUT; else echo "use_pages_pat=false" >> $GITHUB_OUTPUT; fi

      - name: Deploy to GitHub Pages (use PAGES_PAT)
        if: steps.detect-token.outputs.use_pages_pat == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAGES_PAT }}
          publish_dir: ./site

      - name: Deploy to GitHub Pages (fallback to GITHUB_TOKEN)
        if: steps.detect-token.outputs.use_pages_pat == 'false'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
