name: Preflight

on:
  push:
    branches: [ main, feat/jwt-auth ]
  pull_request:
    branches: [ main, feat/jwt-auth ]

jobs:
  preflight-check:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: nexus.settings
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check (py_compile)
        run: |
          python -m py_compile $(git ls-files "**/*.py")

      - name: Test discovery (collect-only)
        run: |
          # Initialize Django and perform test discovery without executing tests.
          python - <<'PY'
          import os, django, unittest
          os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'nexus.settings')
          django.setup()
          suite = unittest.defaultTestLoader.discover('.', pattern='test*.py')
          print(f"Discovered {suite.countTestCases()} tests")
          PY
